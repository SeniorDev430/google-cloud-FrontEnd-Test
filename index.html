<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dream Team Homepage</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700|Source+Sans+Pro:300,400,600,700&display=swap">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon.ico">
</head>

<body class="container-fluid">

    <header>
        <!--========== PAGE HEADER LOGO ==========-->

        <article class="container-md pt-4 pb-2 cover">
            <img id="logo" src="https://global-uploads.webflow.com/5bdcb526f9587ab1d3372e01/5c391791e94f98768f9e1a1d_dream_team_logo_blue.png" alt="Logo">
        </article>

        <!--========== DATE & TIME ==========-->

        <article class="container-md">
            <hr>
            <div class="container-sm time-date">
                <div class="row">

                    <div class="col-4">
                        <a><span id="currentDay">DATE</span></a>
                    </div>

                    <div class="col-4">
                        <a>Welcome to our Homepage</a>
                    </div>

                    <div class="col-4">
                        <a><span id="currentHour">TIME</span></a>
                    </div>

                </div>
            </div>
            <hr>
        </article>
    </header>

    <main>

        <!--========== CORONA VIRUS & WEATHER GIP ==========-->

        <article class="container-md">

            <!-- COVID & WEATHER CONTAINER-->
            <div class="container-md live">
                <div class="row">

                    <section class="col-md-8 pr-4 corona">
                        <div class="container mt-4 mb-4 p-3 covid-data">
                            <h2 class="text-center mb-2">Live Data: COVID-19</h2>
                            <table class="table">
                                <thead class="thead-dark text-center">
                                    <tr>
                                        <th scope="col">Cases</th>
                                        <th scope="col">Deaths</th>
                                        <th scope="col">Recovered</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr id="data"></tr>
                                </tbody>
                            </table>
                            <button id="refreshCovid" class="btn btn-danger btn-block">
                                Refresh Data
                            </button>
                        </div>
                    </section>

                    <section class="col-md-4 weather">
                        Weather - CODE HERE


                    </section>

                </div>
            </div>
        </article>


        <!--========== NEWS ARTICLES ==========-->


        <article class="container-md">

            <!-- Section Title -->
            <div class="container-md mt-3 title">
                Latest News
            </div>

            <!-- NEWS CONTAINER-->

            <section class="container-md articles">
                <div class="row">
                    <div class="col-md-6 my-3 mainArticle">
                        <div class="container p-4 mainArticleDesc">
                            <div id="newest"></div>
                        </div>
                    </div>

                    <div class="col-md-6 p-3" id="listings">
                        <ul id="list" data-role="listview"></ul>
                        <div id="list">
                            <a href="News.html"><button type="button" class="btn btn-light btn-xs">More Stories</button></a>
                        </div>
                    </div>
                </div>
            </section>

        </article>


        <!--========== TRAVEL FORM & GOOGLE MAP ==========-->


        <article class="container-md">

            <!-- Section Title -->
            <div class="container-md mt-3 title">
                Travel
            </div>

            <!-- FORM & MAP CONTAINER-->
            <div class="container-md travel">
                <div class="row">

                    <section class="col-md-6 form">
                        Travel Form - CODE HERE


                    </section>

                    <section class="col-md-6 map">
                        Google Map - CODE HERE


                    </section>

                </div>
            </div>

        </article>

    </main>

    <!--========== Footer Content ==========-->

    <footer>
        <div class="container mt-3">
            <h6 style="text-align: center;">Stories Gathered From The Following API:<a href="https://newsapi.org/"> News API.</a></h6>
        </div>
    </footer>

    <!--========== SCRIPTS ==========-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>

    <script type="text/javascript" src="assets/script.js"></script>

</body>

</html>
