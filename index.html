<head>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

<body>

    <header>

            </div>

        </div>

    <main>

        <article class="container-md live">

                            <br>
                            <table class="table">
                                <thead class="thead-dark text-center">
                                    <tr>
                                        <th scope="col">Total Cases</th>
                                        <th scope="col">Total Deaths</th>
                                        <th scope="col">Total Recovered</th>
                                    </tr>
                                </thead>
                                <tbody>
                                  <tr id="data" style="text-align: center;">
                                  </tr>
                                </tbody>
                            </table>

                                Refresh Data
                            </button>
                        </div>
                    </section>

                    <section class="col-md-4">
                        Weather - CODE HERE

                </div>
            </div>
        </article>

            <!-- Section Title -->
            <div class="container-md mt-3 title">
                Latest News
            </div>

            <!-- NEWS CONTAINER-->
            <div class="container-md articles">
                <div class="row">
                    <div class="col-md-6" id="main">
                        <div id="newest">
                            
                        </div>
                    </div>
                
            
                    <div class="col-md-6" id="listings">
                        <ul id="list" data-role="listview"></ul>
                        <div id="list">

                            <a href="News.html"><button type="button" class="btn btn-light btn-xs">More Stories</button></a>
                        </div>
                    </div>
            </div>


            </section>

        </article>


        <!--========== TRAVEL FORM & GOOGLE MAP ==========-->


        <article class="container-md travel">

            <!-- Section Title -->
            <div class="container-md mt-3 title">
                Travel
            </div>

            <!-- FORM & MAP CONTAINER-->
            <div class="container-md">
                <div class="row">

                    <section class="col-md-6 form">
                        Travel Form - CODE HERE


                    </section>

                    <section class="col-md-6 map">
                        Google Map - CODE HERE


                    </section>

                </div>
            </div>
